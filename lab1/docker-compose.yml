version: '3.8'

services:
  frontend:
    build: .
    image: visit-counter:latest
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - webnet
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s

  redis:
    image: redis:7-alpine
    networks:
      - webnet
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  webnet:

